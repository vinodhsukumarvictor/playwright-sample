name: Playwright Tests

on:
  # Add the triggers as required
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'
  schedule:
    # * is a special character in YAML so you have to quote this string
    # This example triggers the workflow every day at 9:00 AM
    - cron:  '0 9 * * *'

  # Trigger the workflow manually
  workflow_dispatch:

env:
  LT_USERNAME: 'gpgvictor'
  LT_ACCESS_KEY: 'VVaGe6xegliDkAwd8jj6V2oereUpSy1d2C167MbQUKPmX7IGof'
jobs:
  playwright-test-ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playwright-test-ts
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Install missing Playwright Dependencies
        run: npx playwright install-deps

      - name: Execute Playwright Test TS
        run: npm run test